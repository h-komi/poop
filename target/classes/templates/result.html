<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Hello Page2</title>
</head>
<body>
	<p>入力した値はこちらです！</p>
	<ul th:object="${selectForm}">
		<th:block th:each="food : *{selectList}">
			<li value="${food}" th:text="${food}"></li>
		</th:block>
	</ul>
	<p>生まれたうんちはこちらです！</p>
	<p th:text="${result.name}"></p>
	<a href="/">戻る</a>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Hello Page</title>
</head>
<body>
	<form method="post" th:action="@{/result}" th:object="${selectForm}">
		<p>何食べる?</p>
		<div th:each="food : ${foodList}">
			<input type="checkbox" th:value="${food.name}" th:text="${food.name}" th:field="*{selectList}" />
		</div>
		<input type="submit" value="送信" />
	</form>
</body>
</html>
